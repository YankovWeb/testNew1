<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Html</title>
  <link rel='stylesheet' href='styles.css' />
</head>

<body>
  <h1>Grid Layout</h1>
  <p>The Css Grid Layout Module offers a grid-base layout system, with rows and columns, making it easier to design
    webpage.</p>

  <div class='grid-container'>
    <div class="item1">Header</div>
    <div class="item2">Menu</div>
    <div class="item3">Main</div>
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
  </div>
  <div class='grid-container-1'>
    <div class="item-1-1">1</div>
    <div class="item-2-2">2</div>
    <div class="item-3-3">3</div>
    <div class="item-4-4">4</div>
    <div class="item-5-5">5</div>
    <div class="item-6-6">6</div>
    <div class="item-7-7">7</div>
    <div class="item-8-8">8</div>
    <div class="item-9-9">9</div>
  </div>
</body>

</html>
